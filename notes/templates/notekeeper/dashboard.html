{% extends 'base.html' %}
{% block content %}
  {% include 'includes/_navbar.html' %}
  <div class="container pt-4">
    <h2>Dashboard page</h2>
    <div class="row px-3 py-4">
      <a href="{% url 'create_note' user.id %}" class="btn btn-outline-info">Dodaj notatkÄ™</a>
    </div>
    <div class="notes">
      <div class="row">
        {% if notes %}
          {% for note in notes %}
            <a href="#">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ note.title }}</h5>
                    <p class="card-text">{{ note.content }}</p>
                  </div>
                </div>
              </div>
            </a>
          {% endfor %}
        {% else %}
          <p>Brak notatek</p>
        {% endif %}
      </div> {% comment %} row {% endcomment %}
    </div>
  </div>
{% endblock %}
